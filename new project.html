<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    *{
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: black;
    }
    #reset
    {
      background-color: rgb(255, 0, 0);   
    }
  </style>
</head>
<body>

  <h1 align="center">registration form</h1>

  <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Simple collapsible</button>
  <div id="demo" class="collapse">
 
<div class="container mt-3">
   <h2 align="center"><u>registration form</u></h2>
   <form>
    <div class="mb-3 mt-3">
      <label for="name">First name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter first name" name="email">

    <div class="mb-3 mt-3">
      <label for="name">last name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter last name" name="email">

      <div class="mb-3 mt-3">
       <label for="email">Email:</label>
       <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
     </div>
     <div class="mb-3">
       <label for="pwd">Password:</label>
       <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
     </div>

     <div class="mb-3">
      <label for="date of birth">Date of birth:</label>
      <input type="date" class="form-control" id="date of birth" placeholder="dd/mm/yyyy"
       name="date of birth">
    </div>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="others"> others<br>

    <label for="phone">Enter your phone number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="01234-56789"
     pattern="[0-9]{5}-[0-9]{5}" required><br><br>


     <div class="form-check mb-3">
       <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="remember"> Remember me
       </label>
      </div>

     <button type="submit" class="btn btn-primary">Submit</button>
     <button type="reset" id="reset" class="btn btn-primary">reset</button>
  </form>
</div>

</body>
</html>
